<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crop Prediction App</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  </head>
  <body>
    
    <div class="login">
        <h1 style="color: blue;"> Crop Prediction Model</h1>
        <form action="{{ url_for('predict')}}"method="post"> 
            <input type="text" name="Nitrogen" placeholder="Nitrogen" required="required" /><br><br>
            <input type="text" name="Phosphorus" placeholder="Phosphorus" required="required" /><br><br>
            <input type="text" name="Potassium" placeholder="Potassium" required="required" /><br><br>
            <input type="text" name="Temperature" placeholder="Temperature" required="required" /><br><br>
            <input type="text" name="Humidity" placeholder="Humidity" required="required" /><br><br>
            <input type="text" name="pH" placeholder="pH" required="required" /><br><br>
            <input type="text" name="Rainfall" placeholder="Rainfall" required="required" /><br><br>

            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form> 

        <br><br>
        <h1 id="predi">{{ prediction_text }}</h1>

    </div>
  </body>
</html>
